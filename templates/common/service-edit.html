{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
<div id="box">
    <header>
        <h1><a class="index-navigation" href="{% url 'index' %}">Home</a></h1>
    </header>
    <section id="register-page" class="content auth">
        <form id="register" method="post" action="{% url 'edit service' service_slug=service_slug %}">
            <div class="container">
                <h1>Edit Service</h1>
                {{ form }}
                {% csrf_token %}
                <input class="btn" type="submit" value="Edit Service">
            </div>
        </form>
    </section>
</div>
{% endblock %}
