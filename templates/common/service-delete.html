{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
  <header>
        <h1><a class="index-navigation" href="{% url 'index' %}">Home</a></h1>
    </header>
  <section id="create-page" class="auth">
      <div class="container">
        <h1>Are you sure you want to delete this service?</h1>
        <form id='delete' method="post" action="{% url 'delete service' service_slug=service_slug %}">
                {{ form }}
                {% csrf_token %}
        <input class="btn submit" type="submit" value="Yes">
        </form>
      </div>
  </section>
{% endblock %}
