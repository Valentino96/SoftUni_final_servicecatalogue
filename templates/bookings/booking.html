{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    {% if user.is_authenticated %}
<h1 class="text-center  mt-3">Online Booking</h1>
<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5 ">
    <form method="post" action="{% url 'booking' service_slug=service.slug %}" class="me-2 ms-2" required>
        {% csrf_token %}
            <div class="mt-3">
                <h3 class="">Select Day:</h3>
                <select class="form-select fs-3" name="day">
                    {% for valid_weekday in valid_weekdays %}
                    <option value="{{valid_weekday}}">{{valid_weekday}}</option>
                    {% endfor %}
                </select>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary text-white">Continue</button>
    </form>
</div>
{% else %}
<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5 ">
    <h1 class="p-2  me-3">You Are Not Signed in!</h1>
    <a href="{% url 'sing in' %}" class="btn btn-primary shadow text-center">Sign in</a>
</div>
{% endif %}
{% endblock %}
