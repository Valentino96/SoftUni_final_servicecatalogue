{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
   <header>
        <h1><a class="index-navigation" href="{% url 'index' %}">Home</a></h1>
    </header>
    <section id="car-details">
        <h1>Profile Details</h1>
        <div class="info-section">
            <div class="car-header">
                {% if object %}
                    <img class="car-img" src="/static/images/default-profile.png" alt='profile-image'/>
                {% else %}
                    <img class="car-img" src="" alt='profile-image'/>
                {% endif %}
                <p class="description">Email: {{ object.user.email }}</p>
                <p class="description">First Name: {{ object.first_name }}</p>
                <p class="description">Last Name: {{ object.last_name }}</p>
                <div class="buttons">
                    <a href="{% url 'customer appointments' %}" class="edit-button">My appointments</a>
                    <a href="{% url 'customer edit' pk=request.user.pk %}" class="edit-button">Edit</a>
                    <a href="{% url 'customer delete' pk=request.user.pk %}" class="delete-button">Delete</a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
